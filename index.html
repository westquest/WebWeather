<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>

    <section class="geo-update">
        <h1 class="weatherHere">Погода здесь</h1>
        <input type='button' class='updateButtonMain updateLocation' value='Обновить геолокацию'>
        <input type='button' class='updateButtonMobile updateLocation' value=''>
    </section>

    <div id="loadingTitle" class="loader ">
        Пожалуйста подождите...
    </div>


    <section id="weatherHereSection" class="currentCity">


        <div class="currentMainInfo">

            <h2 class="cityHeaderTitle">Saint-Petersburg</h2>
            <img src="resources/sun.png" alt="Whether in current" class="currentImage weatherIcon" height="40px" width="40px">
            <span class="currentTemp cityHeaderTemperature">8</span>

        </div>

        <div class="currentInfo">

            <ul class="cityInfo">
                <li class="cityInfoItem">
                    <span class="cityInfoItemHeader">Ветер</span>
                    <span class="cityInfoItemValue wind">Moderate breeze, 6.0 m/s, North-northwest</span>
                </li>
                <li class="cityInfoItem">
                    <span class="cityInfoItemHeader">Облачность</span>
                    <span class="cityInfoItemValue cloudness">Broken clouds</span>
                </li>
                <li class="cityInfoItem">
                    <span class="cityInfoItemHeader">Давление</span>
                    <span class="cityInfoItemValue pressure">1013 hpa</span>
                </li>
                <li class="cityInfoItem">
                    <span class="cityInfoItemHeader">Влажность</span>
                    <span class="cityInfoItemValue humidity">52 %</span>
                </li>
                <li class="cityInfoItem">
                    <span class="cityInfoItemHeader">Координаты</span>
                    <span class="cityInfoItemValue coords">[59.88, 30.42]</span>
                </li>
            </ul>


        </div>

    </section>

</header>

<main>
    <section class="favoriteSection">
        <div class="favoriteSectionTitle">
            <h2 class="favorite">Избранное</h2>
        </div>

        <form class="favoriteSectionValue">
            <input type="text" name="cityToAdd" class="addCity" placeholder="Добавить новый город"/>
            <button class="close addCityButton">+</button>
        </form>

    </section>

    <ul id="favoriteCitiesList" class="section-content"></ul>


</main>



<template id="favoriteCityTemplate" class="citiesList">

    <li class="city">

        <div class="cityHeader">
            <div class="cityHeaderInfo">
                <h3 class="cityHeaderTitle">Moscow</h3>
                <span class="cityHeaderTemperature">5°C</span>
                <img class="weatherIcon" alt="Weather icon" src="resources/sun.png"/>
            </div>
            <button id="testId" class="close deleteCity">x</button>
        </div>

        <ul class="cityInfo">
            <li class="cityInfoItem">
                <span class="cityInfoItemHeader">Ветер</span>
                <span class="cityInfoItemValue wind">Moderate breeze, 6.0 m/s, North-northwest</span>
            </li>
            <li class="cityInfoItem">
                <span class="cityInfoItemHeader">Облачность</span>
                <span class="cityInfoItemValue cloudness">Broken clouds</span>
            </li>
            <li class="cityInfoItem">
                <span class="cityInfoItemHeader">Давление</span>
                <span class="cityInfoItemValue pressure">1013 hpa</span>
            </li>
            <li class="cityInfoItem">
                <span class="cityInfoItemHeader">Влажность</span>
                <span class="cityInfoItemValue humidity">52 %</span>
            </li>
            <li class="cityInfoItem">
                <span class="cityInfoItemHeader">Координаты</span>
                <span class="cityInfoItemValue coords">[59.88, 30.42]</span>
            </li>
        </ul>

    </li>




</template>


<script type="text/javascript" src="index.js"></script>

</body>
</html>
